{% set data = load_setup_py_data() %}

package:
  name: alinea.caribu
  version: {{ data.get('version') }}

source:
  path: ..

build:
  preserve_egg_dir: True
  number: 2
  script: {{ PYTHON }} setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }}   # [unix]
    - {{ compiler('cxx') }} # [unix]
    - m2w64-toolchain   [win]
    - python {{PY_VER}}
    - openalea.sconsx
    - openalea.deploy
  run:
    - python {{PY_VER}}
    - openalea.deploy
    - path              # path.py is outdated
    - numpy
    - openalea.plantgl
    - openalea.mtg
    - m2w64-toolchain   [win]

test:
  requires:
    - pytest
  imports:
    - alinea.caribu
  source_files:
    - test/*.py
  commands:
   - pytest -v

about:
  home: {{ data.get('url') }}
  summary: Eco-physiological model of light interception by plants.

