{% set data = load_setup_py_data() %}

package:
  name: alinea.caribu
  version: {{ data.get('version') }}

source:
  path: ..

build:
  preserve_egg_dir: True
  number: 3
  script: {{PYTHON}} setup.py install 

requirements:
  host:
    - python x.x
    - setuptools
    - openalea.deploy
    - m2w64-toolchain_win-64  # [win]
  build:
    - python 
    - {{ compiler('c') }}   # [unix]
    - {{ compiler('cxx') }} # [unix]
    - openalea.deploy
    - openalea.sconsx
  run:
    - python x.x
    - path              # path.py is outdated
    - openalea.plantgl
    - openalea.mtg

test:
  requires:
    - pytest
  imports:
    - alinea.caribu
  source_files:
    - test/*.py
  commands:
   - pytest -v

about:
  home: {{ data.get('url') }}
  summary: Eco-physiological model of light interception by plants.

